# Nginx configuration for VersunCMS multisite development
# This configuration handles subdomain routing for local development

events {
    worker_connections 1024;
}

http {
    upstream versuncms {
        server app:3000;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Main server block for localhost development
    server {
        listen 80;
        server_name localhost;
        
        # Static file serving
        location ~ ^/(assets|images|javascripts|stylesheets|system)/ {
            proxy_pass http://versuncms;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Main application
        location / {
            proxy_pass http://versuncms;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Site-Subdomain www;
        }
    }
    
    # Subdomain simulation for development
    server {
        listen 80;
        server_name ~^(?<subdomain>[a-z0-9-]+)\.localhost$;
        
        # Static file serving
        location ~ ^/(assets|images|javascripts|stylesheets|system)/ {
            proxy_pass http://versuncms;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Main application with subdomain routing
        location / {
            proxy_pass http://versuncms;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Site-Subdomain $subdomain;
            proxy_set_header X-Original-Host $host;
        }
    }
    
    # Default server block
    server {
        listen 80 default_server;
        server_name _;
        return 404;
    }
}